<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
           .ui-datatable .ui-column-filter {
display: none;
width: 100px;
margin: auto;
}
        </style>
    </h:head>
    <h:body>
       <h:form>
                
           
           <p:dataTable id="dataTable" var="car" value="#{agentsBean.agents1}" widgetVar="carsTable"   
                        emptyMessage="No Data found" style=" font-size: 12px;
                        width: 100%; " scrollHeight="60" scrollable="true">
                <f:facet name="header">  
            <p:outputPanel>  
                <h:outputText value="Specialization" />  <br/>
                <p:inputText id="globalFilter" onkeyup="carsTable.filter()" style="font-size: 12px;" />  
            </p:outputPanel>  
                    
                </f:facet> <p:column>
                   <h:selectBooleanCheckbox  /> 
                </p:column>
               
               <p:column id="colorColumn" filterBy="#{car.id}" >  
                
                    <h:outputText value="#{car.id}"  />
                    
                </p:column>
              
                
            </p:dataTable>
                 </h:form>
    </h:body>
</html>
