<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="dataTable" var="car" value="#{history_array.array1}"    
                        emptyMessage="No Data found" style=" font-size: 12px;width: 100%; "  >
                <f:facet name="header">  
            
                    
        </f:facet> 
               
                <p:column  headerText="SI NO" > 
                          
                           <h:outputText value="#{car.id}" style="font-size: 10px;" />
                    
                </p:column>
                 <p:column  headerText="College Name" > 
                         
                           <h:outputText value="#{car.college_name}" style="font-size: 10px;" />
                    
                </p:column>
                 <p:column  headerText="University" > 
                         
                           <h:outputText value="#{car.university}" style="font-size: 10px;" />
                    
                </p:column>
                 <p:column  headerText="Location" > 
                         
                           <h:outputText value="#{car.location}" style="font-size: 10px;" />
                    
                </p:column>
                 <p:column  headerText="Course" > 
                         
                           <h:outputText value="#{car.course}" style="font-size: 10px;" />
                    
                </p:column>
                <p:column  headerText="Branch" > 
                         
                           <h:outputText value="#{car.branch}" style="font-size: 10px;" />
                    
                </p:column>
              <p:column  headerText="Action" > 
                         
                  <p:commandLink value="Delete"/>
                    
                </p:column>
                
            </p:dataTable><br/>
            <p:dataTable id="dataTable1" var="car" value="#{transaction_array.array}"    
                        emptyMessage="No Data found" style=" font-size: 12px;width: 100%; "  >
                <f:facet name="header">  
            
                    
        </f:facet> 
                 <p:column  headerText="SI NO" > 
                 <h:outputText value="#{car.tx_id}" style="font-size: 10px;" />
                  </p:column>
                 <p:column  headerText="College Name" > 
                 <h:outputText value="#{car.tx_college}" style="font-size: 10px;" />
                  </p:column>
                <p:column  headerText="Tx Date" > 
                 <h:outputText value="#{car.tx_date}" style="font-size: 10px;" />
                  </p:column>
                 <p:column  headerText="Tx Time" > 
                 <h:outputText value="#{car.time}" style="font-size: 10px;" />
                  </p:column>
                 <p:column  headerText="Source" > 
                 <h:outputText value="#{car.source}" style="font-size: 10px;" />
                  </p:column>
                 <p:column  headerText="Tx Amount" > 
                 <h:outputText value="#{car.tx_amonut}" style="font-size: 10px;" />
                  </p:column>
                <p:column  headerText="Tx Status" > 
                 <h:outputText value="#{car.tx_status}" style="font-size: 10px;" />
                  </p:column>
                  <p:column  headerText="Action" > 
                         
                  <p:commandLink value="Delete"/>
                    
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
