<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .select{
            width: 100px;
            } 
            .reportsAnalysisDropdown{
                width: 138px!important;
            }
        </style>
        
    </h:head>
    <h:body>
        <div class="page">
            
        <h:form>
            <center>
                <p:galleria value="#{galleriaBean.images}" var="image" panelWidth="700" panelHeight="313" showCaption="false" style="background: none;">  
                    <p:graphicImage value="/images/galleria/#{image}" width="960" height="700" alt="Image Description for #{image}" title="#{image}" style="background: none;"/>  
            </p:galleria>  
            </center>
        </h:form>
        <h:form >
            <center>
                <p:panelGrid style=" font-size: 12px;width: 53%; border: none;" columns="3" >
                    <p:panel header="Courses"  >  
                        <h:outputText value="Courses to take admission online"/><br/><br/>
             <p:selectOneMenu value="#{buttonBean.number}"  styleClass="reportsAnalysisDropdown">  
            <f:selectItem itemLabel="PG Courses" itemValue="" />  
<!--            <p:watermark value="PG courses"/>-->
            </p:selectOneMenu> <br/><br/>
             <p:selectOneMenu value="#{buttonBean.number}" styleClass="reportsAnalysisDropdown">  
            <f:selectItem itemLabel="Masters of Arts" itemValue="" />  

            </p:selectOneMenu><br/><br/> 
            <p:inputText id="location">
                <p:watermark for="location" value="Banglore"/>
                             
            </p:inputText><br/><br/>
            <p:inputText id="search">
                <p:watermark for="search" value="Search"/>
                             
            </p:inputText>
            
        <f:facet name="actions">  
            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">  
                <h:outputText styleClass="ui-icon ui-icon-help" />  
            </h:commandLink>  
            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">  
                <h:outputText styleClass="ui-icon ui-icon-star" />  
            </h:commandLink>  
        </f:facet>  
        </p:panel>  
                <p:media value="http://www.youtube.com/v/kKARNadxshU" width="220" height="200" player="flash"/> 
                <p:panel header="Partner College" style="font-size: 12px; ">
                    <a href="#"> <p:graphicImage value="/images/iis.jpg"  width="60" height="60"/></a>
                     <a href="#"><p:graphicImage value="/images/IITD-logo.gif"  width="60" height="60"/></a><br/> 
                     <a href="#"><p:graphicImage value="/images/we-logo.gif"  width="60" height="60"/> </a> 
                      <a href="#"><p:graphicImage value="/images/iit_logo1.jpg"  width="60" height="60"/></a>  
                
                </p:panel>
            </p:panelGrid>
                <p:panelGrid columns="3" style="width: 53%;">
                    <p:panel header="University Ratings" style="font-size: 12px; margin-top: -57px;" >  
                        <h:outputText value="Select any Univerity for ratings"/><br/><br/>
             <p:selectOneMenu value="#{buttonBean.number}" >  
            <f:selectItem itemLabel="Type university name" itemValue="" />  
<!--            <p:watermark value="PG courses"/>-->
            </p:selectOneMenu> <br/>
            
             <p:rating value="#{ratingController.rating1}" />  
              <p:commandButton value="Submit" id="submit"  oncomplete="PF('dlg').show()" style="margin:5px;"/>
   
                    </p:panel>
                     <p:media value="http://www.youtube.com/v/rzWjrVH8o38" width="220" height="200" player="flash"/> 
                     <p:panel header="Moharto Begins you" style="font-size: 12px; margin-top: -93px; max-height: 405px; max-width: 196px;">
                         <h:commandLink value="> Online Admission Form" style="font-size: 12px;"/><br/>
                         <h:commandLink value="> Online Admission Benifits" style="font-size: 12px;"/><br/>
                         <h:commandLink value="> Block a seat in a college" style="font-size: 12px;"/><br/>
                         <h:commandLink value="> No room for fraudster" style="font-size: 12px;"/>
                     </p:panel> 
                </p:panelGrid>
                <p:panelGrid columns="3" >
                    <p:carousel id="smallCarousel" value="#{testimonialBean.client}" var="test" itemStyleClass="carItem" numVisible="1" style="margin-top: -160px;">    
                     <h:panelGrid columns="1" style="width:100%;" cellpadding="5" >  
                           <p:graphicImage value="/images/person/person1.jpg"  width="100" height="100"/> 
                          
                         <h:outputText value="Name: #{test.name}"  style="font-size: 12px;"/>  
          
                    <h:outputText value="College: #{test.college}" style="font-size: 12px;" />  
          
                       
    </h:panelGrid>  
</p:carousel> 
                    <p:panel header="Ask a question" style="font-size: 12px; max-height: 405px; width: 233px;">
                        <p:inputText id="Fname" size="21">
                            <p:watermark for="Fname" value="Name"/>
                            
                        </p:inputText><br/><br/>
                        <p:inputText id="mobile" size="21">
                            <p:watermark for="mobile" value="Mobile"/>
                            
                        </p:inputText>
                        <p:inputText id="email" size="21"><br/><br/>
                            <p:watermark for="email" value="Email"/>
                            
                        </p:inputText><br/><br/>
                        <p:selectOneMenu value="#{buttonBean.number}" styleClass="reportsAnalysisDropdown">  
            <f:selectItem itemLabel="Interested Courses" itemValue="" />  

            </p:selectOneMenu><br/><br/> 
            <p:selectOneMenu value="#{buttonBean.number}" styleClass="reportsAnalysisDropdown">  
            <f:selectItem itemLabel="Interested    City" itemValue="" />  

            </p:selectOneMenu><br/><br/> 
            <p:selectOneMenu value="#{buttonBean.number}" styleClass="reportsAnalysisDropdown" >  
            <f:selectItem itemLabel="Current City" itemValue=""  />  

            </p:selectOneMenu><br/><br/> 
            <p:inputTextarea  style="width: 62%;">
                
            </p:inputTextarea><br/><br/>
            <p:button value="Ask question"/>
                    </p:panel>
                    <p:graphicImage value="/images/download1.jpg" width="250" height="388"/>
                     
                </p:panelGrid>
                <p:graphicImage value="/images/05.jpg" width="700" height="150"/>
                </center>
                
        </h:form>
        </div>
    </h:body>
</html>
